{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log out
{% endblock %}

{% block content %}
    <h1>LOG out</h1>
    <p>Are you sure want log out?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Log Out</button>
    </form>
{% endblock %}
